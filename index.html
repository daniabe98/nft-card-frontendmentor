<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>NFTCard</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="img/image-equilibrium.jpg" alt="Qué guapo tú">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm</p>
            <div class="icons">
                <span id="eth">
                    <img src="img/icon-ethereum.svg" alt="Azulito beibe">
                    <p>0.041ETH</p>
                </span>
                <span id="clock">
                    <img src="img/icon-clock.svg" alt="relojito">
                    <p>3 days left</p>
                </span>
            </div>
            <hr>
            <div class="footer">
                <img src="img/image-avatar.png" alt="Tío feo">
                <p>Creation of <b>Jules Wyvern</b></p>
            </div>
        </div>
    </div>
    
</body>
</html>
